<html>
<head>
	<title>Kriptografi - Teknik Substitusi</title>
	<style>
		body{
			margin:0px;
			padding:15px;
			background:#eee;
		}
		input[type="text"]{
			width:300px;
			margin-bottom:5px;
		}
		textarea{
			width:400px;
			margin-bottom:15px;
		}
	</style>
	<script>
		function init(){
			k1txt = (document.getElementById("key1").value).toUpperCase();
			k2txt = (document.getElementById("key2").value).toUpperCase();
			if(k1txt.length != k2txt.length){
				alert("PASTIKAN PANJANG TABEL SUBSTITUSI SAMA");
				exit;
			}
			intxt = (document.getElementById("itxt").value).toUpperCase();
			ottxt = "";
		}
		
		function enk(){
			init();
			
			for(var x = 0; x <= intxt.length; x++){
				//setiap karakter akan dicocokan dengan key
				for(var y = 0; y <= k1txt.length; y++){
					//proses pencocokan
					if( intxt.charAt(x) == k1txt.charAt(y)){
						ottxt += k2txt.charAt(y);
					}
				}
			}
			document.getElementById("otxt").value = ottxt;
		}
		
		function dek(){
			init();
			
			for(var x = 0; x <= intxt.length; x++){
				//setiap karakter akan dicocokan dengan key
				for(var y = 0; y <= k2txt.length; y++){
					//proses pencocokan
					if( intxt.charAt(x) == k2txt.charAt(y)){
						ottxt += k1txt.charAt(y);
					}
				}
			}
			document.getElementById("otxt").value = ottxt;
		}
	</script>
</head>
<body>
	<h3>Kriptografi - Teknik Substitusi</h3>
	<form>
		Key Substitusi<br>
		<input type="text" id="key1" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ"><br>
		<input type="text" id="key2" value=""><br>
		Input Text<br>
		<textarea id="itxt"></textarea><br>
		Output Text<br>
		<textarea id="otxt"></textarea><br>
		<input type="button" value="Enkripsi" onclick="enk();">
		<input type="button" value="Dekripsi" onclick="dek();">
	</form>
</body>
</html>
